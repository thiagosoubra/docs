<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DataChecker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <header>
        My DataChecker
    </header>
    <section>
        <div class="name">
            Cartões de crédito
            <div class="add"><span class="icon-add"></span></div>
        </div>
        <div class="item">
            <div class="content">
                <div class="session">
                    <div class="title"><span class="icon-card-data"></span>Dados do cartão</div>
                    <div class="data">
                        <div class="card-number left">5162 9225 5602 2026</div><div class="expiring-date right">10<span class="light">/</span>28</div><div class="cvc right">180</div>
                    </div>
                </div>
                <div class="session">
                    <div class="title"><span class="icon-contact"></span>Contato</div>
                    <div class="data">
                        <div class="email left">thiagosb.nubank<span class="light">@</span></div><div class="phone right">(83)99869<span class="light">-</span>6640</div>
                    </div>
                </div>
                <div class="session">
                    <div class="title"><span class="icon-passwords"></span>Senhas</div>
                    <div class="data">
                        <div class="card-password left"><span class="light">cartão </span><span id="card">0027</span></div><div class="app-password right"><span class="light">app </span><span id="app">86283027</span></div>
                    </div>
                </div>
                <div class="session">
                    <div class="title"><span class="icon-bank-account"></span>Conta bancária</div>
                    <div class="data">
                        <div class="account left">701155<span class="light">-</span>6</div><div class="agency right">0001</div><div class="bank right"><span class="light">banco</span> 260</div>
                    </div>
                </div>
            </div>
            <div class="options">
                <div class="copy"><span class="icon-copy"></span></div>
                <div class="edit"><span class="icon-edit"></span></div>
                <div class="delete"><span class="icon-delete"></span></div>
            </div>
            <div class="id">
                <div class="card-name">Nubank <img src="img/mastercard.png"></div>
                <span class="icon-point"></span><span class="card-day">Dia 01</span>
            </div>
        </div>
    </section>
</body>
</html>
